<body>

    <main class="main_boleta  ">
        <div class="container mt-5 boleta_wrap border">
            <div class="row">
                <div class="col-6 border company">
                    <div>
                        <p>Nombre de la Empresa</p>
                        <p>Direccion de la Empresa</p>
                        <p>Telefono</p>
                        
                    </div>
                </div>
                <div class="col-6 border company">
                    <p>Factura: N° <span>0001</span></p> <!---->
                    <p>Fecha:  <span>dd / mm / aaaa </span></p>
                    <p>Cuit de la Empresa</p>
                </div>
            </div>
            <div class="row border">
                <div class="col-6">
                    <p>Cliente :</p>
                </div>
                <div class="col-6">
                    <p>DNI / ID :</p>
                </div>
            </div>
            <div class="row border">
                <p class="ml-3">Dirección: </p>
            </div>
            <div class="row border">
                <div class="col-1 border">
                    Cant.
                </div>
                <div class="col-7 border">
                    Detalle
                </div>
                <div class="col-2 border">
                    Precio Unitario
                </div>
                <div class="col-2 border">
                    Importe 1
                </div> 
            </div>


            <div class="row border">
                <div class="col-1 border">
                    Cantidad
                </div>
                <div class="col-7 border">
                    Detalle
                </div>
                <div class="col-2 border">
                    Precio Unitario
                </div>
                <div class="col-2 border">
                    Importe 1
                </div> 
            </div>



        </div>





    </main>
